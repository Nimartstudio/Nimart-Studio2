<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Nim Art Studio</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #3742fa; margin-bottom: 20px; }
    input[type="file"] { width: 100%; margin-bottom: 15px; padding: 10px; }
    button { background: #3742fa; color: white; border: none; padding: 12px 20px; border-radius: 6px; font-size: 16px; cursor: pointer; width: 100%; }
    #jsonOutput { margin-top: 25px; background: #ecf0f1; padding: 20px; border-radius: 6px; white-space: pre-wrap; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel - Upload Excel</h2>
    <input type="file" id="excelFile" accept=".xlsx" />
    <button onclick="convertExcelToJSON()">Convert to JSON</button>
    <div id="jsonOutput"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    function convertExcelToJSON() {
      const fileInput = document.getElementById('excelFile');
      const file = fileInput.files[0];
      if (!file) return alert('Please upload an Excel file.');

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        // Map data by barcode number
        const formatted = {};
        json.forEach(row => {
          if (row["Barcode Number"]) {
            formatted[row["Barcode Number"]] = {
              name: row["Product Name"],
              quantity: row["Quantity"],
              price: row["Unit Price"],
              delivery: row["Delivery Charge"],
              customer: row["Customer Name"],
              address: row["Customer Address"],
              phone: row["Customer Phone Number"],
              warranty: row["Warranty"],
              date: row["Buy Date"],
              total: row["Total Price"]
            }
          }
        });

        document.getElementById('jsonOutput').textContent = JSON.stringify(formatted, null, 2);
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
